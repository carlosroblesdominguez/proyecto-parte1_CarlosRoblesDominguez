{% extends "../base.html" %}
{% block title %}Editar Partidos{% endblock %}

{% block contenido %}
<form action="{% url 'partido_editar' partido.id %}" method="post"
    value="{% spaceless %}
        {% if formularioP.is_bound %}
            {{ formularioP.nombre.value }}
        {% endif %}
    {% endspaceless %}">

    {% csrf_token %}
    <h3>Datos del Partido</h3>
    {{ formularioP }}
    <button type="submit">Actualizar</button>
</form>
{% endblock %}
