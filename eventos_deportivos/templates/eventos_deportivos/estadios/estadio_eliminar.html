{% extends "../base.html" %}
{% block title %}Eliminar estadio{% endblock %}

{% block cabecera_extra %}
    {% load static s%}
    <script type="text/javascript" src="{% static 'js/principal.js' %}"></script>
{% block contenido %}
<div class="mb-2">
    <form action="{% 'estadio_eliminar' estadio.id %}" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" onclick="return eliminar();" type="submit">Eliminar estadio
            <span>{% bs_icon 'trash' %}</span>
        </button>
    </form>
</div>
{% endblock %}
