{% extends "../base.html" %}
{% block title %}Editar Sponsor{% endblock %}

{% block contenido %}
<form action="{% url 'sponsor_editar' sponsor.id %}" method="post"
    value="{% spaceless %}
        {% if formularioSP.is_bound %}
            {{ formularioSP.nombre.value }}
        {% endif %}
    {% endspaceless %}">

    {% csrf_token %}
    <h3>Datos del Sponsor</h3>
    {{ formularioSP }}
    <button type="submit">Actualizar</button>
</form>
{% endblock %}
